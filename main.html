<!DOCTYPE html>
<html>
  <head>
    <title>AR Logo</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Define el marcador y carga el modelo 3D -->
      <a-marker type="pattern" url="pattern.patt">
        <a-entity gltf-model="url(Hologram.glb)" scale="0.1 0.1 0.1" position="0 0 0"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
